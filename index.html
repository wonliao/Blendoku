<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <title>Blendoku</title>
        <style>
            .draggable { width: 30px; height: 30px; padding: 10px; float: left; margin: 10px 10px 10px 0; -webkit-border-radius: 15px; -moz-border-radius: 15px; border-radius: 15px;  z-index:100;}
            .droppable { width: 30px; height: 30px; padding: 10px; float: left; margin: 10px 10px 10px 0; -webkit-border-radius: 15px; -moz-border-radius: 15px; border-radius: 15px;  z-index:1;}
        </style>
        
    </head>
    <body>
        <div style="display:block; position:absolute; top:0px; width:480px; height:320px; background:#000; "></div>

        <div style="display:block; position:absolute; top:20px; left:80px;">
            <div id="box_2" class="ui-widget-header draggable" style="background:#FF3EFF;"></div>
            <div id="box_4" class="ui-widget-header draggable" style="background:#990099;"></div>
            <div id="box_1" class="ui-widget-header draggable" style="background:#FF77FF"></div>
            <div id="box_3" class="ui-widget-header draggable" style="background:#CC00CC;"></div>
        </div>
    
        <div id="success_text" style="display:block; position:absolute; top:100px; left:80px;"></div>
        
        <div style="display:block; position:absolute; top:180px; left:80px;">
            <div class="ui-widget-header droppable" style="background:#FFB3FF"></div>
            <div id="container_1" class="ui-widget-header droppable"></div>
            <div id="container_2" class="ui-widget-header droppable"></div>
            <div id="container_3" class="ui-widget-header droppable"></div>
            <div id="container_4" class="ui-widget-header droppable"></div>
        </div>
   
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
     
        <script type="text/javascript">
            //app.initialize();
            
            $(function() {
     
                var count = 0;
              
                 $( ".draggable" ).draggable({ revert: "invalid" });
              
                // 方塊
                for(var i=1; i<=4; i++) {

                    $( "#container_" + i ).droppable({
                        accept: "#box_" + i,
                        drop: function( event, ui ) {
        
                            count++;
                                                     
                            var position =  $(this).position();
                          
                            
                            console.log("top(" + position.top + ") left(" + position.left + ")");
                                                     
                            // 定位
                            ui.draggable.css("position", "absolute");
                            ui.draggable.css("top", position.top + 160);
                            ui.draggable.css("left", position.left);
                              //$(this).hide();
                            
                         }
                    });
                }
 
                setInterval( function() {
                          
                    if(count >= 4) {
                    
                        $('#success_text').html("<span style='font-size:58px; color:#FFF;'>SUCCESS!!</span>");
                    }
                },500);

            });
        </script>
    </body>
</html>
